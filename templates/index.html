<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{model}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6eefc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, #ffffff, #f0f8ff);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3a3a3a;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 12px;
            font-size: 1rem;
        }
        .user {
            font-weight: bold;
            color: #1e90ff;
        }
        .bot {
            font-weight: bold;
            color: #32cd32;
        }
		.error {
            font-weight: bold;
            color: lightcoral;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px; /* Space between input and button */
        }
        button {
            padding: 12px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0d6efd;
        }
        button[disabled] {
            pointer-events: none;
            opacity: 0.6; /* Optional: Make the button look inactive */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with {{model}}</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage();">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>

		document.addEventListener('DOMContentLoaded', async () => {
			const chatBox = document.getElementById('chat-box');

			try {
				// Send a hidden "Hello" message to the server on page load
				const response = await fetch('/{{model}}/chat', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ message: "" })
				});
				const data = await response.json();
				const reply = data.reply || `Error: ${data.error}`;
				chatBox.innerHTML += `<div class="message"><span class="bot">{{model}}:</span> ${reply}</div>`;
				chatBox.scrollTop = chatBox.scrollHeight;
			} catch (error) {
				chatBox.innerHTML += `<div class="message"><span class="error">Error:</span> Failed to connect</div>`;
			}
		});

        async function sendMessage() {
            const message = document.getElementById('user-input').value.trim();
            if (!message) return;

            // Disable the button to prevent multiple sends
            const sendButton = document.getElementById('send-button');
            sendButton.setAttribute('disabled', true);

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message"><span class="user">You:</span> ${message}</div>`;
            document.getElementById('user-input').value = '';

            try {
                const response = await fetch('/{{model}}/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                const reply = data.reply || `Error: ${data.error}`;
                chatBox.innerHTML += `<div class="message"><span class="bot">{{model}}:</span> ${reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="message"><span class="error">Error:</span> Failed to connect</div>`;
            }

            // Re-enable the button after the reply
            sendButton.removeAttribute('disabled');
        }

    </script>
</body>
</html>
